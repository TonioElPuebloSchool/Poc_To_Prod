<!DOCTYPE html>
<html>
<head>
    <title>Text Prediction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="form-container">
        <h1 class="title">Text Prediction</h1>
        <form method="POST">
            <textarea id="user_text" name="user_text">{{ user_text }}</textarea><br>
            <input type="submit" value="Predict">
        </form>
        {% if prediction %}
        <div class="prediction">
            <textarea readonly>{{ prediction }}</textarea>
        </div>
        {% endif %}
    </div>
</body>
</html>
